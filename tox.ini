[tox]
envlist =
    py
    coverage
    docs
    lint

[testenv]
passenv =
    LANG
    PIP_INDEX_URL
    PIP_EXTRA_INDEX_URL
usedevelop = true
deps =
    coverage
    pytest>=3
    eth-tester[py-evm]==0.1.0-beta.26
commands =
    coverage run -p -m pytest --doctest-modules --doctest-glob='*.rst'

[testenv:coverage]
basepython = python3.6
deps =
    coverage
skip_install = true
commands =
    coverage combine
    coverage html
    coverage report

[testenv:docs]
basepython = python3.6
deps =
    sphinx
    sphinx_rtd_theme
commands = sphinx-build -W -b html docs docs/_build

[testenv:lint]
basepython = python3.6
deps =
    flake8
skip_install = true
commands =
    flake8

[testenv:codecov]
passenv = CODECOV_TOKEN CI TRAVIS_CI TRAVIS_*
deps =
    codecov
skip_install = true
commands =
    coverage combine
    coverage report
    codecov